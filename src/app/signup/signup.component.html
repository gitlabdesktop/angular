<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <title>Signup Form</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Signup Form</h2>
        <form>
            
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" [(ngModel)]="signupobj.firstName">
            
            
                <!-- <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your name" [(ngModel)]="signupobj.address"> -->
            
           
                <label for="Contact">Phone no:</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your password" [(ngModel)]="signupobj.contact">
            
                <label for="email">Email:</label>
                <input type="email" class="form-control"  id="email" name ="email" placeholder="Enter your email" [(ngModel)]="signupobj.email">
          
            
                <label for="confirm-password">Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="password" placeholder="Confirm your password" [(ngModel)]="signupobj.password">
          
            <button type="submit" class="btn btn-primary" (click)="onsignup()">Signup</button>
        </form>
    </div> 
     

   
    </body>

</html>

</body>
</html>
